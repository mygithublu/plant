    <script>
        $(document).ready(function () {

            var app = new Vue({
                el: '#app',
                data: {
                    status: '',
                    green: false,
                    display: 'true',
                    select_date: '',
                    select_shift: 'A',
                },
                created() {
                    var date = new Date();
                    var y = date.getFullYear();
                    var m = date.getMonth() + 1;
                    var d = date.getDate();

                    if (m < 10) {
                        m = "0" + m;
                    }
                    if (d < 10) {
                        d = "0" + d;
                    }
                    // var tt=date .toLocaleDateString(); //获取当前日期
                    var today = y + '-' + m + '-' + d;
                    this.select_date = today;

                    setInterval(function () {
                        $.ajax({
                            url: '/layout_res_api/',
                            data: {
                                select_date: app.select_date,
                                select_shift: app.select_shift,

                            },
                            dataType: 'json',
                            type: 'post',
                            success: function (res) {
                                console.log(res.res);
                                app.status = res.res;


                            },
                            error: function (xhr, type, errorThrown) {
                                console.log(type)
                            }


                        });
