  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>

<script>
  layui.use(['table', 'laydate', 'form', 'upload'], function () {
    var $ = layui.jquery
    var table = layui.table;
    var laydate = layui.laydate;
    var form = layui.form;
    var upload = layui.upload;
    // laydate.render({
    //   elem: '#demoReload3'
    // });

    //指定允许上传的文件类型




    
    $('#downtemplates').on('click', function () {
      console.log('!!!!!!!');
      window.location='/user_templates_download/';

      
    });


    upload.render({
      elem: '#uploaduser',
      url: '/user_upload_file/',
      accept: 'file' //普通文件
        ,
      field: 'myfile',
      exts: 'xlsx|xls',
      before: function (obj) { //obj参数包含的信息，跟 choose回调完全一致，可参见上文。
        layer.load(); //上传loading
      },
      done: function (res) {
        layer.closeAll('loading'); //关闭loading
        window.location.reload();
      }
    });

    table.render({
      elem: '#test',
      url: '/user_pc_api/',
      toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
        ,
      defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
        title: '提示',
        layEvent: 'LAYTABLE_TIPS',
        icon: 'layui-icon-tips'
      }],
      title: '用户数据表',
      cols: [
        [{
            type: 'checkbox',
            fixed: 'left'
          },

          {
            field: 'id',
            title: 'ID',
            width: 80,
            hide: true,
            unresize: true,
            sort: true
          },
          {

            title: '序号',
            width: 80,
            type: 'numbers',
            unresize: true,
            sort: true
          },
          {
            field: 'username',
            title: '用户名',
            sort: true
          }, {
            field: 'psn',
            title: '工号',
            sort: true
          }, {
            field: 'name',
            title: '姓名',
            sort: true
          }, {
            field: 'workshop',
            title: '车间',
            sort: true
          }, {
            field: 'worksection',
            title: '工段',
            sort: true
          }, {
            field: 'team',
            title: '班组',
            sort: true
          }, {
            field: 'shift',
            title: '班次',
            sort: true
          }, {
            field: 'level',
            title: '层级',
            sort: true
          }, {
            field: 'uloc',
            title: '工位',
            sort: true
          }, {
            field: 'is_admin',
            title: '是否管理员',
            sort: true
          },
          {
            fixed: 'right',
            title: '操作',
            toolbar: '#barDemo',
            width: 120
          }
        ]
      ],
      page: true,
      limit: 15,
      limits: [15, 40, 60, 100,1000,2000,3000,4000],
      even: true,
      id: 'testReload',
      size: 'sm',
    });

    //查询重载
    var $ = layui.$,
      active = {
        reload: function () {
          var usernamere = $('#usernamere');
          var psnre = $('#psnre');
          var workshopre = $('#workshopre');
          var worksectionre = $('#worksectionre');
          var shiftre = $('#shiftre');
          var levelre = $('#levelre');
          var ulocre = $('#ulocre');
          //执行重载
          table.reload('testReload', {
            page: {
              curr: 1 //重新从第 1 页开始
            },
            where: {

              username: usernamere.val(),
              psn: psnre.val(),
              workshop: workshopre.val(),
              worksection: worksectionre.val(),
              shift: shiftre.val(),
              level: levelre.val(),
              uloc: ulocre.val(),

            }
          }, 'data');
        }
      };

    $('.demoTable .layui-btn').on('click', function () {
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });

    //头工具栏事件
    table.on('toolbar(test)', function (obj) {
      var checkStatus = table.checkStatus(obj.config.id);
      switch (obj.event) {
        case 'getCheckData':
          var data = checkStatus.data;
          layer.confirm('是否确认删除', function (index) {
            $.ajax({
              url: "/user_delete_api/",
              type: "POST",
              data: {
                data: JSON.stringify(data)
              }
            })

            layer.close(index);
            window.location.reload();
          })
          break;
        case 'getCheckLength':
          var data = checkStatus.data;
          layer.msg('选中了：' + data.length + ' 个');
          break;
        case 'isAll':
          layer.msg(checkStatus.isAll ? '全选' : '未全选');
          break;

          //自定义头工具栏右侧图标 - 提示
        case 'LAYTABLE_TIPS':
          layer.alert('这是工具栏右侧自定义的一个图标按钮');
          break;
        case 'add':
          layer.open({
            type: 1,
            title: "新增数据",
            area: ['600px', '700px'],
            content: $("#adduser").html(),

          });
          form.on('submit(add)', function (data) {
            data = data.field;
            console.log(data);
            console.log(data.name);
            $.ajax({
              url: '/add_user_api/',
              data: {
                name: data.name,
                psn: data.psn,
                username: data.username,
                worksection: data.worksection,
                uloc: data.uloc,
                workshop: data.workshop,
                team: data.team,
                shift: data.shift,
                level: data.level,
                is_admin: data.is_admin,
              },
              type: 'POST',
              dataType: 'json',
              timeout: 5000,
              success: function (data) {
                if (data.res == 'ok') {
                  layer.msg('创建成功', {
                    time: 1000
                  }, function () {
                    window.location = '/user/';
                  });
                }
                if (data.res == 0) {
                  layer.msg('创建失败');
                }

              },
              error: function (xhr, type, errorThrown) {
                console.log(type);
                layer.msg('创建失败，请检查数据');
              }
            });
            return false;

          });



      };
    });

    //监听行工具事件
    table.on('tool(test)', function (obj) {
      var data = obj.data;
      //console.log(obj)
      if (obj.event === 'del') {
        layer.confirm('是否确认删除', function (index) {
          $.ajax({
            url: "/user_delete_api/",
            type: "POST",
            data: {
              id: data.id
            }
          });

          obj.del();
          layer.close(index);
        });
      } else if (obj.event === 'edit') {
        layer.open({
          type: 1,
          title: "编辑数据",
          area: ['600px', '700px'],
          content: $("#popUpdateTest").html(),

        });
        // 打开表单并赋值
        layui.use(['form', 'laydate'], function () {
          var laydate = layui.laydate;
          var form = layui.form;
          //日期格式常规用法
          // laydate.render({
          //   elem: '#test1'
          // });

          //表单初始赋值
          form.val('example', {
            "id": data.id,
            "name": data.name,
            "username": data.username,
            "psn": data.psn,
            "worksection": data.worksection,
            "uloc": data.uloc, //复选框选中状态
            'workshop': data.workshop,
            'team': data.team,
            'shift': data.shift,
            'level': data.level,
            'is_admin': data.is_admin,
          });
        });


        form.on('submit(edit)', function (data) {
          data = data.field;
          console.log(data);
          $.ajax({
            url: '/edit_user_api/',
            data: {
              name: data.name,
              psn: data.psn,
              id: data.id,
              username: data.username,
              worksection: data.worksection,
              uloc: data.uloc,
              workshop: data.workshop,
              shift: data.shift,
              level: data.level,
              team: data.team,
              is_admin: data.is_admin,
            },
            type: 'POST',
            dataType: 'json',
            timeout: 5000,
            success: function (data) {
              if (data.res == 'ok') {
                layer.msg('修改成功', {
                  time: 1000
                }, function () {
                  window.location = '/user/';
                });
              }
              if (data.res == 0) {
                layer.msg('密码错误');
              }


            },
            error: function (xhr, type, errorThrown) {
              layer.msg('修改失败，请检查数据');
              console.log(type);
            }
          });
          return false;



        });



      }
    });
  });
</script>
